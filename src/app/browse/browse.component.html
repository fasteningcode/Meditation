<ns-action-bar title="Browse">
</ns-action-bar>


<GridLayout orientation="vertical" width="100%" height="100%" columns="*" rows="*,auto">
    <!-- ALL HORIZONTAL SCROLL ITEMS -->
    <ScrollView orientation="vertical">

        <StackLayout>
            <!-- RECENTLY PLAYED  TEXT-->
            <StackLayout paddingLeft="8" paddingBottom="20" marginTop="-10">
                <!-- TODO -RECENTLY PLAYED TEXT or SHOW POPULAR-->
                <Label text="Recently Played" padding="15" fontSize="24"></Label>
            </StackLayout>

            <!-- RECENTLY PLAYED RECTANGLE BOX -->
            <StackLayout paddingLeft="20" paddingRight="20" paddingTop="20" paddingBottom="5" marginTop="-20"
                backgroundColor="#555555" borderRadius="5" height="30%" width="90%" stretch="aspectFit">
                <GridLayout columns="*" rows="auto,*,auto" height="100%">
                    <GridLayout columns="auto,*,auto" rows="auto,auto" col="0" row="2" marginBottom="5">
                        <Label col="0" row="0" fontSize="18" color="#FFFFFF" text="Relaxation 1"></Label>
                        <Label col="0" row="1" fontSize="16" color="#FFFFFF" text="By Yogi"></Label>
                    </GridLayout>
                </GridLayout>
            </StackLayout>


            <!-- MIND CLARITY -->
            <GridLayout columns="auto,*,auto" rows="auto">
                <Label col="0" row="0" class="font-weight-bold" paddingLeft="10" fontSize="20"
                    text="Meditations"></Label>
                <!-- <Label col="2" row="0" class="font-weight-bold" marginRight="20" fontSize="14"
                        text="View All (146)"></Label> -->
            </GridLayout>
            <ScrollView orientation="horizontal">
                <StackLayout orientation="horizontal">
                    <StackLayout class="header-tiles t1" *ngFor="let item of meditationCategories; let i = index"
                        (tap)="onTapCategory(item)">
                        <Label fontSize="14" [text]="item"></Label>
                    </StackLayout>
                </StackLayout>
            </ScrollView>

            <!-- RELAXATION -->
            <!-- <GridLayout columns="auto,*,auto" rows="auto">
                <Label col="0" row="0" class="font-weight-bold" paddingLeft="10" fontSize="20"
                    text="Relaxation"></Label>
                <Label col="2" row="0" class="font-weight-bold" marginRight="20" fontSize="14"
                                            text="View All (146)"></Label>
            </GridLayout> -->
            <ScrollView orientation="horizontal">
                <StackLayout orientation="horizontal">
                    <StackLayout margin="20" *ngFor="let item of meditations$ | filterMeditation:filterArgs" (tap)="onTapMeditation(item)" >
                        <StackLayout  height="110" width="125" borderRadius="5" [backgroundColor]="item.backgroundColor">
                        </StackLayout>
                        <Label fontSize="14" [text]="item.name"></Label>
                        <Label fontSize="12" text="2018"></Label>
                    </StackLayout>
                </StackLayout>
            </ScrollView>


        </StackLayout>
    </ScrollView>
    <!-- </StackLayout> -->
</GridLayout>
