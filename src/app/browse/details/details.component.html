<GridLayout orientation="vertical" width="100%" height="100%" columns="*" rows="*,auto"
   [backgroundColor]="meditation.backgroundColor">
   <!-- ALL HORIZONTAL SCROLL ITEMS -->
   <ScrollView orientation="vertical">

      <StackLayout>
         <StackLayout class="meditationImage" [backgroundImage]="meditation.backgroundImage">

            <GridLayout columns="auto,*,auto" rows="auto" col="0" row="0">
               <GridLayout columns="auto,*,auto" rows="auto,auto" col="0" row="2" marginBottom="5">

                  <Image col="0" row="0" marginLeft="30" marginTop="25" height="25" width="35" (tap)="goBack()"
                     src="font://&#xf060;" class="fas t-36" color=#fff></Image>

                  <!-- <Label col="0" row="0"  fontSize="18" color="#FFFFFF" [text]="meditation.name"></Label> -->

               </GridLayout>
            </GridLayout>
         </StackLayout>


         <!-- MIND CLARITY -->
         <GridLayout columns="auto,*,auto" rows="auto">
            <Label col="0" row="0" class="font-weight-bold" paddingLeft="10" fontSize="20" text="Chapters"></Label>
         </GridLayout>


         <!-- RELAXATION -->

         <ScrollView>
            <StackLayout>
               <StackLayout margin="20" *ngFor="let item of meditation.chapter" (tap)="onTapMeditation(item)">
                  <!-- <StackLayout height="110" width="90%" borderRadius="5" borderColor="#ffffff">
                  </StackLayout> -->
                  <Label fontSize="14" [text]="item.name"></Label>
                  <!-- <Label fontSize="12" text="2018"></Label> -->
               </StackLayout>
            </StackLayout>
         </ScrollView>

      </StackLayout>
   </ScrollView>
   <!-- </StackLayout> -->
</GridLayout>
