<ns-action-bar [title]="meditation.name" [showBackButton]="true" [backgroundColor]="meditation.backgroundColor">
</ns-action-bar>

<GridLayout [backgroundColor]="meditation.backgroundColor" [color]="meditation.fontColor">
   <ListView [items]="meditation.chapter">
      <ng-template let-item="item">
         <StackLayout>
            <Label [text]="item.name" height="70" (tap)="onTapMeditation(item)"></Label>
         </StackLayout>
      </ng-template>
   </ListView>

</GridLayout>
