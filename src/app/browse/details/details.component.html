<ns-action-bar [title]="meditation.name" [showBackButton]="true" [backgroundColor]="meditation.backgroundColor">
</ns-action-bar>


<GridLayout orientation="vertical" width="100%" height="100%" columns="*" rows="*,auto">
   <!-- ALL HORIZONTAL SCROLL ITEMS -->
   <ScrollView orientation="vertical">

      <StackLayout>
         <!-- RECENTLY PLAYED  TEXT-->
         <StackLayout paddingLeft="8" paddingBottom="20" marginTop="-10">
            <!-- TODO -RECENTLY PLAYED TEXT or SHOW POPULAR-->
            <Label text="Potential Text" padding="15" fontSize="24"></Label>
         </StackLayout>

         <!-- Picture -->
         <StackLayout paddingLeft="20" paddingRight="20" paddingTop="20" paddingBottom="5" marginTop="-20"
            backgroundColor="#555555" borderRadius="5" height="40%" width="90%" stretch="aspectFit">
            <GridLayout columns="*" rows="auto,*,auto" height="100%">
               <GridLayout columns="auto,*,auto" rows="auto,auto" col="0" row="2" marginBottom="5">
                  <Label col="0" row="0" fontSize="18" color="#FFFFFF" text="Picture Comes here"></Label>
                  <Label col="0" row="1" fontSize="16" color="#FFFFFF" text="By Yogi"></Label>
               </GridLayout>
            </GridLayout>
         </StackLayout>


         <!-- MIND CLARITY -->
         <GridLayout columns="auto,*,auto" rows="auto">
            <Label col="0" row="0" class="font-weight-bold" paddingLeft="10" fontSize="20" text="Chapters"></Label>
         </GridLayout>


         <!-- RELAXATION -->

         <ScrollView >
            <StackLayout>
               <StackLayout margin="20" *ngFor="let item of meditation.chapter"
                  (tap)="onTapMeditation(item)">
                  <!-- <StackLayout height="110" width="90%" borderRadius="5" borderColor="#ffffff">
                  </StackLayout> -->
                  <Label fontSize="14" [text]="item.name"></Label>
                  <!-- <Label fontSize="12" text="2018"></Label> -->
               </StackLayout>
            </StackLayout>
         </ScrollView>

      </StackLayout>
   </ScrollView>
   <!-- </StackLayout> -->
</GridLayout>
